        <div class="row">
            <div class="col s3"></div>
            <center><h1>Nuevo Producto</h1></center><br><br>
                <form id="nuevoProducto" >
                    <div class="row">
                        <div class="col-md-3"></div>
                            <div class="col-md-3">
                                <h4>Nombre del producto:</h4>
                                <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                            </div>
                        <div class="col-md-3">
                                <h4>Clave de estante: </h4>
                                <input type="text" class="form-control" placeholder="Clave estante" id="claveEstante">
                        </div>
                            <div class="col-md-3"></div>
                        </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <h4>Estatus</h4>
                            <select class="form-control" id="estatus">
                                <option>Seleccionar estatus...</option>
                                <option>Disponible</option>
                                <option>No disponible</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <h4>Clave:</h4>
                            <input type="text" class="form-control" placeholder="Clave" id="clavePro">
                        </div>
                          <div class="col-md-3"></div>
                     </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-3">
                            <h4>Disponibilidad:</h4>
                            <input type="number" class="form-control" placeholder="Cantidad" id="cantidad">
                        </div>
                        <div class="col-md-3">
                            <h4>Precio: </h4>
                            <input type="text" class="form-control" placeholder="Precio" id="precio">
                        </div>
                       <div class="col-md-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-4">
                            <h4>Descripcion:</h4>
                            <textarea class="form-control" rows="5" id="descripcion"></textarea><br>
                        </div>
                        <div class="col-md-2">
                            <h4>Agregar foto:</h4>
                            <input type="file" class="form-control" id="foto" placeholder="Archivo">
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-5"></div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-warning btn-block" id="cancelarNuevoPro">Cancelar</button>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-success btn-block" id="nuevoProducto">Guardar</button>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                
                </div>    
            </form>
